<html>
<head>
<link href="fineuploader-3.3.1/fineuploader-3.3.1.css" rel="stylesheet" type="text/css" />
<script src="fineuploader-3.3.1/fineuploader-3.3.1.js"></script>
<script src="jquery.js"></script>
</head>
<body>
<div id="manual-fine-uploader"></div>
<div id="triggerUpload" class="btn btn-primary" style="margin-top: 10px;">
  <i class="icon-upload icon-white">上传</i> 
</div>
<script>
  $(document).ready(function(){
    var manualuploader = new qq.FineUploader({
      element: $('#manual-fine-uploader')[0],
      request: {
        endpoint: 'upload.php'
      },
      autoUpload: false,
      text: {
        uploadButton: '<i class="icon-plus icon-white"></i>选择文件'
      },
      callbacks: {
        onSubmit:function(id,filename){
          console.log('文件开始提交');
          console.log(id+'->'+filename);
        },
        onUpload:function(id,filename){
          console.log('文件开始上传');
          console.log(id+'->'+filename);
        },
        onProgress:function(id,filename,loaded,total){
          console.log('文件正在上传');
          console.log(id+'->'+filename+'->'+loaded+'->'+total);
        },
        onComplete:function(id,  filename,  responseJSON){
          console.log('文件上传成功');
          console.log(id+'->'+filename);
          console.log(responseJSON);
        },
        onCancel:function(id,filename){
          console.log('文件上传取消');
          console.log(id+'->'+filename);
        }
      }
    });

    $('#triggerUpload').click(function() {
      manualuploader.uploadStoredFiles();
    });
  });
</script>
</body>
</html>
